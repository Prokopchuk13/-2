<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let askGender = prompt('Ваша стать');

        function gender(gender) {
            switch(gender) {
                case 'M': alert('Ви чоловік');
                break;
                case 'F': alert('Ви жінка');
                break;
                default: alert('Невизначено');
                break;
            }
        };
        
        gender(askGender);
    </script>
</body>
</html>
