<body>
    <script>
        let firstNum = +prompt('Перше число'); 
        let secondNum = +prompt('Друге число');
        let result = firstNum + secondNum;

        alert(result)

        while(true) {
            result = result + secondNum;
            alert(result)
        }
    </script>
